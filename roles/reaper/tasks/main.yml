- name: Create Reaper installation directory
  file:
    path: "{{ reaper_install_dir }}"
    state: directory
    owner: "{{ reaper_user }}"
    group: "{{ reaper_group }}"
    mode: '0755'

- name: Create Reaper log directory
  file:
    path: "{{ reaper_log_dir }}"
    state: directory
    owner: "{{ reaper_user }}"
    group: "{{ reaper_group }}"
    mode: '0755'

- name: Create Reaper persistence storage directory
  file:
    path: "{{ reaper_persistence_storage_dir }}"
    state: directory
    owner: "{{ reaper_user }}"
    group: "{{ reaper_group }}"
    mode: '0755'
  when: reaper_storage_type == 'memory'

- name: Download Cassandra Reaper
  get_url:
    url: "{{ reaper_download_url }}"
    dest: "/tmp/cassandra-reaper.tar.gz"
    mode: '0644'
  register: reaper_download

- name: Extract Cassandra Reaper
  unarchive:
    src: "/tmp/cassandra-reaper.tar.gz"
    dest: "{{ reaper_install_dir }}"
    remote_src: yes
    owner: "{{ reaper_user }}"
    group: "{{ reaper_group }}"
    extra_opts: [--strip-components=1]
  when: reaper_download.changed

- name: Configure Reaper cassandra-reaper.yaml
  template:
    src: cassandra-reaper.yaml.j2
    dest: "{{ reaper_config_dir }}/cassandra-reaper.yaml"
    owner: "{{ reaper_user }}"
    group: "{{ reaper_group }}"
    mode: '0644'
  notify: Restart Reaper

- name: Create Reaper systemd service
  template:
    src: cassandra-reaper.service.j2
    dest: /etc/systemd/system/cassandra-reaper.service
    mode: '0644'
  notify:
    - Reload systemd
    - Restart Reaper

- name: Enable Reaper service
  systemd:
    name: cassandra-reaper
    enabled: yes
    daemon_reload: yes

- name: Clean up downloaded tarball
  file:
    path: "/tmp/cassandra-reaper.tar.gz"
    state: absent
