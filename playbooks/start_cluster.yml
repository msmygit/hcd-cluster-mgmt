---
- name: Start HCD Cluster Services
  hosts: hcd_nodes
  serial: 1  # Start one node at a time
  become: yes
  gather_facts: yes
  tasks:
    - name: Check if HCD service exists
      stat:
        path: /etc/systemd/system/hcd.service
      register: hcd_service_file

    - name: Fail if HCD service not installed
      fail:
        msg: "HCD service not found. Please run install_cluster.yml first."
      when: not hcd_service_file.stat.exists

    - name: Start HCD service
      systemd:
        name: hcd
        state: started
        enabled: yes

    - name: Wait for native transport port (9042) to be available
      wait_for:
        port: 9042
        timeout: 1200
        host: "{{ private_ip }}"
        state: started

    - name: Wait for node to join cluster and be in UN state
      shell: "{{ hcd_install_dir }}/bin/nodetool status | grep UN | grep {{ private_ip }}"
      register: node_status
      until: node_status.rc == 0
      retries: 60
      delay: 10
      changed_when: false

    - name: Verify node is fully operational
      shell: "{{ hcd_install_dir }}/bin/nodetool info"
      register: node_info
      changed_when: false

    - name: Display node status
      debug:
        msg:
          - "Node {{ inventory_hostname }} successfully started"
          - "Status: {{ node_status.stdout }}"

    - name: Pause before starting next node
      pause:
        seconds: 30
        prompt: "Waiting 30 seconds before starting next node..."
